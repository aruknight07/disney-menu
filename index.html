<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney +</title>
  </head>
  <body>
    <div id="app">
      <main id="root"></main>
      <aside id="modal" class="sidenav" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="container">
          <button id="closeBtn" class="close-btn button" aria-label="Close this modal">X</button> 
          <div class="info">
            <div class="image-container">
              <img class="lowres" />
            </div>
            <div class="image-container highres-container">
              <img class="highres" />
            </div>
            <div class="description">
              <h3 id="modalTitle">Hello world</h3>
              <div class="buttons-container">
                <button class="button play">Play</button>
                <button class="button trailer">Trailer</button>
              </div>
            </div>
          </div>
          <div class="preview">
          </div>
        </div>
      </aside>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
