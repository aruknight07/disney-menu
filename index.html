<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney +</title>
  </head>
  <body>
    <div id="app">
      <main id="root"></main>
      <aside id="modal" class="sidenav" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="container">
          <button id="closeBtn" class="close-btn button" aria-label="Close this modal">X</button> 
          <div class="info">
            <div class="image-container">
              <img class="lowres" />
            </div>
            <div class="image-container highres-container">
              <img class="highres" />
            </div>
            <div class="description">
              <h3 id="modalTitle">Hello world</h3>
              <div class="buttons-container">
                <button class="button play">Play</button>
                <button class="button trailer">Trailer</button>
              </div>
            </div>
          </div>
          <div class="preview">
          </div>
        </div>
      </aside>
    </div>
    <template id="tile-template">
      <li class="tile image-container" tabindex="-1" data-id="${this.id}" data-type="${this.type}">
        <a href="#">
            <img src="${this.src}" alt="${this.alt}" loading="lazy">
        </a>
    </li>
    </template>
    <template id="set-wrapper-template">
      <div class="container">
        <h3></h3>
        <ul class="slider"></ul>
      </div>
    </template>
    <template id="lazy-tile-template">
      <li class="tile image-container" tabindex="-1" data-id="${this.id}" data-type="${this.type}">
        <a class="skeleton" href="#">
        </a>
      </li>
    </template>
    <template id="lazy-set-wrapper-template">
      <div class="container">
        <h3></h3>
        <ul class="slider"></ul>
      </div>
    </template>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
